project:
  packs:
    - pack: Keil::TM4C_DFP
    - pack: ARM::CMSIS@5.9.0
  setups:
    - setup: Options for Target_1
      processor:
        fpu: sp
      debug: "on"
      misc:
        - C:
            - -std=c11
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wall
            - -Wextra
            - -Wno-packed
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  groups:
    - group: main
      files:
        - file: main.c
    - group: src
      files:
        - file: GPIO.c
        - file: SysTick_Delay.c
        - file: Buzzer.c
        - file: Timer_0A_Interrupt.c
        - file: Seven_Segment_Display.c
        - file: EduBase_Button_Interrupt.c
        - file: PMOD_BTN_Interrupt.c
    - group: inc
      files:
        - file: GPIO.h
        - file: SysTick_Delay.h
        - file: Buzzer.h
        - file: Timer_0A_Interrupt.h
        - file: Seven_Segment_Display.h
        - file: EduBase_Button_Interrupt.h
        - file: PMOD_BTN_Interrupt.h
  components:
    - component: ARM::CMSIS:CORE
    - component: Keil::Device:Startup
